<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Simple Web Calculator</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      margin-top: 60px;
      background-color: #f0f2f5;
    }
    .calculator {
      display: inline-block;
      padding: 20px;
      border-radius: 12px;
      background: white;
      box-shadow: 0 4px 10px rgba(0,0,0,0.1);
    }
    input, select, button {
      margin: 10px;
      padding: 8px 12px;
      font-size: 16px;
      border-radius: 6px;
      border: 1px solid #ccc;
    }
    .result {
      margin-top: 15px;
      font-weight: bold;
      font-size: 18px;
      color: #333;
    }
  </style>
</head>
<body>

<div class="calculator">
  <h2>Simple Web Calculator</h2>

  <input type="number" id="num1" placeholder="First Number">
  <input type="number" id="num2" placeholder="Second Number">

  <br>

  <select id="operation">
    <option value="add">Addition (+)</option>
    <option value="sub">Subtraction (-)</option>
    <option value="mul">Multiplication (*)</option>
    <option value="div">Division (/)</option>
  </select>

  <br>

  <button onclick="calculate()">Calculate</button>

  <div class="result" id="resultArea"></div>
</div>

<script>
  function calculate() {
    const num1 = parseFloat(document.getElementById("num1").value);
    const num2 = parseFloat(document.getElementById("num2").value);
    const operation = document.getElementById("operation").value;
    let result;

    if (isNaN(num1) || isNaN(num2)) {
      document.getElementById("resultArea").textContent = "Please enter valid numbers.";
      return;
    }

    switch(operation) {
      case "add":
        result = num1 + num2;
        break;
      case "sub":
        result = num1 - num2;
        break;
      case "mul":
        result = num1 * num2;
        break;
      case "div":
        if (num2 === 0) {
          document.getElementById("resultArea").textContent = "Error: Division by zero.";
          return;
        }
        result = num1 / num2;
        break;
      default:
        result = "Invalid operation.";
    }

    document.getElementById("resultArea").textContent = "Result: " + result;
  }
</script>

</body>
</html>
